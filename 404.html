<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Found</title>
    <script>
        //check path
        const path = window.location.pathname;
        if (path === "/about") {
            //load about
            window.location.replace("/#about");
        } else if (path === "/reflections") {
            //load reflections
            window.location.replace("/#reflections");
        } else if (path.includes("/reflections/post")) {
            //load reflections post
            const slug = path.substring(path.indexOf("/reflections/post/") + "/reflections/post/".length);
            window.location.replace("/#reflections/post/" + slug);
        } else {
            //redirect to homepage
            window.location.replace("/");
        }
    </script>
</head>

<body>
    <p>Redirecting...</p>
</body>

</html>
