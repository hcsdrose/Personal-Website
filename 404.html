<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Found</title>
    <script>
        //check path
        const path = window.location.pathname;
        if (path === "/about") {
            //load about
            window.location.replace("/#about");
        } else {
            //redirect to homepage
            window.location.replace("/");
        }
    </script>
</head>

<body>
    <p>Redirecting...</p>
</body>

</html>
